<ng-container *ngIf="!isLoading">
    <div class="img-container">
    <div class="bg-image">
        <h1 class="title">
            Nur die <span  class="title-add-item" >richtigen</span> Immobilien
        </h1>
        <app-search></app-search>
    </div>
    </div>

    <h1 class="projects-name">Neueste und vielversprechende Projekte</h1>

    <div class="project-container">
        <ng-container *ngFor="let ad of projects">
            <div class="project-container-data col-sm" [routerLink]="'/details/' + ad._id">
                <a class="" aria-label="Premium Projekte in Wien">
                    <img src="{{ad.imageUrls[0]}}" alt="{{ad.title}}" class="project-container-data-image">
                </a>
                <div class="description-container">
                    <h3 class="description-container-name">
                        {{ad.title | shorten:36}}
                    </h3>
                    <h2 class="mt-3">{{ad.price}}&#x20AC;</h2>
                </div>
            </div>
        </ng-container>
    </div>

    <h1 class="projects-name">Neueste ver√∂ffentlichte Anzeigen</h1>

    <div class="project-container">
        <ng-container *ngFor="let ad of ads">
            <div class="project-container-data col-sm" [routerLink]="'/details/' + ad._id">

                <a class="" aria-label="Premium Projekte in Wien">
                    <img src="{{ad.imageUrls[0]}}" alt="{{ad.title}}" class="project-container-data-image">
                </a>

                <div class="description-container">
                    <h3 class="description-container-name">
                        {{ad.title | shorten:36}}
                    </h3>
                    <h2 class="mt-3">{{ad.price}}&#x20AC;</h2>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>

<app-spiner [isLoading]="isLoading"></app-spiner>
