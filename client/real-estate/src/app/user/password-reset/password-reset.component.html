<a routerLink=""> <img class="img" src="assets/images/6878.png" alt=""></a>

<form [formGroup]="resetFormGroup" class="form-container">

    <div class="password-container">
        <div class="password-field">
            <input formControlName="password" 
            [class.invalid]="checkTouch1('password', resetFormGroup)" 
            class="password-field-input" 
            (focus)="onFocus($event)" 
            (focusout)="onFocusOut($event)" 
            placeholder="  "
            [type]="showPassword  ? 'text' : 'password'">
    
            <p class="password-field-title" 
            [class.focus]="focus" 
            [class.focusOut]="focusOut" 
            for="password">Passwort</p>

            <ng-container *ngIf="checkTouch1('password', resetFormGroup)" class="invalid ">
            
                <p *ngIf="resetFormGroup.get('password')?.errors?.['required']">
                    <p-message [style]="{ 'margin-top': '10px'}" severity="error" text="Feld ist erforderlich" styleClass="mr-2">
                    </p-message>
                </p>
                <p *ngIf="resetFormGroup.get('password')?.errors?.['minlength']">
                    <p-message [style]="{ 'margin-top': '10px'}" severity="error"
                        text="Das Passwort muss mindestens 4 Zeichen lang sein" styleClass="mr-2"></p-message>
                </p>
            </ng-container> 
        </div>
    </div>


     <div class="password-container">
        <div class="password-field">
            <input formControlName="rePass" 
            [class.invalid]="checkTouch1('rePass', resetFormGroup)" 
            class="password-field-input" 
            (focus)="onFocus($event)" 
            (focusout)="onFocusOut($event)" 
            placeholder="  "
            [type]="showPassword  ? 'text' : 'password'">
    
            <p class="password-field-title" 
            [class.focus]="focus" 
            [class.focusOut]="focusOut" 
            for="rePass">Passwort Wiederholen</p>

        

            <ng-container *ngIf="checkTouch1('rePass', resetFormGroup)" class="invalid invalid-a">
            
                <p *ngIf="resetFormGroup.get('rePass')?.errors?.['required']">
                    <p-message [style]="{ 'margin-top': '10px'}" severity="error" text="Password ist erforderlich"
                        styleClass="mr-2"></p-message>
                </p>
                <p *ngIf="resetFormGroup.get('rePass')?.errors?.['minlength']">
                    <p-message [style]="{ 'margin-top': '10px'}" severity="error"
                        text="Das Passwort muss mindestens 4 Zeichen lang sein" styleClass="mr-2"></p-message>
                </p>
                <p
                    *ngIf="resetFormGroup.get('rePass')?.errors && resetFormGroup.get('password')?.touched && resetFormGroup.get('password')?.valid ">
                    <p-message [style]="{ 'margin-top': '10px'}" severity="error" text="Die Passwörter müssen übereinstimmen"
                        styleClass="mr-2"></p-message>
                </p>
            </ng-container>
        </div>
    </div>
  

    <p-progressSpinner *ngIf="loading"></p-progressSpinner> 
</form>
