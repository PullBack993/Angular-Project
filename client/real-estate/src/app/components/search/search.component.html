<div  class="container-main">
    <form class="container-main-form" [formGroup]="form">
        <div class="search">
            <p-dropdown class="drop-down-container-first" formControlName="location" [placeholder]="'Bundesland'"
                [style]="{'width':'100%','height': '48px'}" [options]="cities" class="search-input-town" name="location"
                optionLabel="name">
            </p-dropdown>
            <div class="service">
                <p-dropdown formControlName="adType"  [styleClass]="'drop-down'"  [style]="{'text-align':'left','margin-left':'15px','width':'94%','height': '48px'}"
                    [options]="adType"  optionLabel="adType">
                </p-dropdown>
            </div>
            <div class="service">
                <p-dropdown formControlName="estateType"  
                    [style]="{'margin-left':'15px','text-align':'left','width':'100%','height': '48px'}" [options]="type"
                    [styleClass]="'drop-down'"
                    [placeholder]="'Art der Immobilie'" optionLabel="type">
                </p-dropdown>
            </div>
        </div>

        <div class="search">
            <p-inputNumber mode="currency" currency="EUR"   [styleClass]="'drop-down'" [useGrouping]="false" formControlName="price"
                placeholder="Preis bis" name="price" [style]="{'width':'100%','height': '48px'}"
                title="price" inputId="inputnumber">
            </p-inputNumber>

            <p-inputNumber [useGrouping]="false"   [styleClass]="'drop-down'" formControlName="area" placeholder="FlÃ¤che ab"
                [style]="{'margin-left':'15px','width':'100%','height': '48px'}" inputId="inputnumber">
            </p-inputNumber>

            <div class="button">
                <p-button label="Suchen" [styleClass]="'btn'" [style]="{'margin-left':'15px','width':'100%','height': '48px'}" (click)="onSearch()" type="submit"></p-button>

            </div>
        </div>
    </form>
</div>
