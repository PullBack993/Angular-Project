<div class="p-fluid grid">
    <h1 class="header">Добави обява</h1>

    <form action="POST" [formGroup]="addFormGroup" (ngSubmit)="onCreate($event)">

        <div class="drop-down-container">
            <div class="as first">
                <p-dropdown class="drop-down-container-first " formControlName="location"
                    [placeholder]="'Местоположение'" [style]="{'height': '48px'}" [options]="cities"
                    (onChange)="changeFromChild($event)" optionLabel="name">
                </p-dropdown>

                <ng-container *ngIf="checkTouch('location', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('location')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>


            <div class="as">
                <p-dropdown class="drop-down-container-second" [placeholder]="'Район'" formControlName="region"
                    [style]="{'height': '48px'}" [disabled]="shouldDisabled" [options]="region" optionLabel="name">
                </p-dropdown>
                <ng-container *ngIf="checkTouch('region', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('region')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>

            <div class=" as container-tag">
                <span class="p-float-label title">
                    <input formControlName="title" type="text" pInputText>
                    <label for="float-input">Заглавие/Ключови думи</label>
                </span>
                <ng-container *ngIf="checkTouch('title', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('title')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>
        </div>


        <div class="drop-down-container">

            <div class="as first">
                <p-dropdown formControlName="estateType" class="drop-down-second" [style]="{'height': '48px'}"
                    [options]="type" [placeholder]="'Вид на имота'" optionLabel="type"></p-dropdown>
                <ng-container *ngIf="checkTouch('estateType', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('estateType')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>

            <div class="as container-tag">
                <p-multiSelect formControlName="tags" [options]="tags" [selectionLimit]="4" class="p-float-label tag"
                    [placeholder]="'Тагове'" optionLabel="tag">
                </p-multiSelect>
                <ng-container *ngIf="checkTouch('tags', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('tags')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>

            <div class="as container-tag">

                <p-multiSelect formControlName="constructionType" [options]="constructionType" [selectionLimit]="1"
                    class="p-float-label construction" [placeholder]="'Вид строителство'" optionLabel="type">
                </p-multiSelect>

                <ng-container *ngIf="checkTouch('constructionType', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('constructionType')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>

        </div>


        <div class="drop-down-container">
            <div class="as first">

                <span class="p-float-label">
                    <p-inputNumber mode="currency" currency="EUR" [useGrouping]="false" formControlName="price"
                        name="price" title="price" inputId="inputnumber">
                    </p-inputNumber>
                    <label for="inputnumber">цена</label>
                </span>
                <ng-container *ngIf="checkTouch('price', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('price')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>

            <div class="as container-tag">

                <span class="p-float-label">
                    <p-inputNumber [useGrouping]="false" formControlName="area" inputId="inputnumber">
                    </p-inputNumber>
                    <label for="inputnumber">квадратура</label>
                </span>
                <ng-container *ngIf="checkTouch('area', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('area')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>


            <div class="as container-tag">

                <span class="p-float-label">
                    <p-inputNumber [useGrouping]="false" formControlName="floor" inputId="inputnumber">
                    </p-inputNumber>
                    <label for="inputnumber">етаж</label>
                </span>
                <ng-container *ngIf="checkTouch('floor', addFormGroup)">
                    <p class="sa" *ngIf="addFormGroup.get('floor')?.errors?.['required']">
                        <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                        </p-message>
                    </p>
                </ng-container>
            </div>
        </div>

        <div class="container">

            <div class="container-section">
                <div class="radio-container">
                    <div class="container-btn">
                        <p-radioButton formControlName="adType" name="adType" value="sell" class="radio-btn"
                            inputId="sell">
                        </p-radioButton>
                        <label for="city1">Продавам</label>
                    </div>

                    <div class="container-btn">
                        <p-radioButton name="adType" formControlName="adType" value="rent" class="radio-btn"
                            inputId="rent">
                        </p-radioButton>
                        <label class="radio-btn-text" for="city1">Отдавам под наем</label>
                    </div>

                    <p-inputSwitch class="asd" (click)="onCheck()"></p-inputSwitch><span class="check">Нов
                        проект?</span>
                </div>

                <div class="as container-tag">

                    <span class="p-float-label ">
                        <p-inputNumber [useGrouping]="false" value="number" formControlName="telNumber" id="float-input"
                            inputId="inputnumber">
                        </p-inputNumber>
                        <label for="inputnumber">телефонен номер</label>
                    </span>
                    <ng-container *ngIf="checkTouch('telNumber', addFormGroup)">
                        <p class="sa" *ngIf="addFormGroup.get('telNumber')?.errors?.['required']">
                            <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                            </p-message>
                        </p>
                    </ng-container>
                </div>

            </div>
        </div>


        <div class="input">
            <span class="p-float-label ">
                <textarea id="float-input" rows="10" cols="30" [autoResize]="true" formControlName="moreInfo"
                    pInputTextarea></textarea>
                <label for="float-input">Допълнителна информация</label>
            </span>
            <ng-container *ngIf="checkTouch('moreInfo', addFormGroup)">
                <p class="sa" *ngIf="addFormGroup.get('moreInfo')?.errors?.['required']">
                    <p-message severity="error" text="Полето е задължително" styleClass="mr-2">
                    </p-message>
                </p>
            </ng-container>
        </div>
        <br>
        <br>

        <div class="card">
            <p-fileUpload name="img" type="file" [customUpload]="true" (uploadHandler)="onUpload($event)"
                (onClear)="onClear()" [invalidFileTypeMessageSummary]="'Невалиден тип на фаила'"
                [invalidFileTypeMessageDetail]="'Позволени са само jpg,png,jpeg'" [chooseLabel]="'избери'"
                [cancelLabel]="'откажи всички'" [showUploadButton]="isDisabled" [uploadLabel]="'Качи снимка/и'"
                [fileLimit]="5" [multiple]="true" accept="image/*" [maxFileSize]="5000000">

                <ng-template pTemplate="content">
                    <ul *ngIf="[uploadedFiles].length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>

            </p-fileUpload>
        </div>
        <p-progressSpinner *ngIf="loading"></p-progressSpinner>

        <p-button [disabled]="addFormGroup.invalid || loading" label="Публикувай" type="submit"></p-button>
    </form>
</div>
